<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="headers">
        <h1><img src="Icon.png" alt="">Nexcent</h1>
        <div class="header-name">
            <p>Home</p>
            <p>Features</p>
            <p>Community</p>
            <p>Blog</p>
            <p>Pricing</p>
            <button>Register now <img src="Down.png" alt=""></button>
        </div>
    </header>
    <div class="insights-head">
        <div class="insights-parent">
            <div class="insight-headings">
                <h1>Lessons and insights <br><span style="color: #4CAF4F;">from 8 years</span> </h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button>Register</button>
                <img src="Illustration.png" alt="Images" width="400px">
                <div class="icon">
                    <img src="Dot.png" alt="icon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
